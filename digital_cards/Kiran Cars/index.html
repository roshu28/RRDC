<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Visiting Cards</title>
    <link rel="icon" href="images/RR.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/responsive.js"></script>
    <script src="scripts/detectdevice.js"></script>
</head>
<body>
    <div class="card">
        <img src="images/logo.png" alt="Company Logo">
        <h2 style="color: #000080; font-size: 26px;">KIRAN CARS</h2>
        
        <h1 style="color: #ff007b;">ROYAL VINTAGE ELECTRIC CARS ON RENT SPECIAL OCCASIONS</h1>
        <br>
        <iframe src="videos/001.mp4" width="150px" height="250px" muted></iframe>
        <iframe src="videos/002.mp4" width="150px" height="250px" muted></iframe>
        <iframe src="videos/003.mp4" width="150px" height="250px" muted></iframe>
        <iframe src="videos/004.mp4" width="150px" height="250px" muted></iframe>
        <br>
        <br>
        <h1 style="color: #000080;">MAKE SPECIAL OCCASIONS MORE MEMORABLE WITH ECO FRIENDLY VINTAGE TYPE CAR.</h1>
        <br>
        <br>
        <img style="width: 150px; height: 200px;" src="images/001.jpg">
        <img style="width: 150px; height: 200px;" src="images/005.jpg">
        <br>
        <img style="width: 150px; height: 200px;" src="images/003.jpg">
        <img style="width: 150px; height: 200px;" src="images/004.jpg">
        <div class="button-container">

            <a href="services.html">
                <span class="bold-text">Be In Touch With Us</span>
            </a>
            <a href="https://wa.me/9825233012">
                <span class="icon"><img src="images/Social Media/WhatsApp_icon.png" alt="WhatsApp Icon"></span>
                <span class="bold-text">WhatsApp</span>
            </a>
            <a href="https://www.instagram.com/invites/contact/?igsh=y4n80u948fbc&utm_content=o4ux137">
                <span class="icon"><img src="images/Social Media/Instagram_icon.png" alt="Instagram Icon"></span>
                <span class="bold-text">Instagram</span>
            </a>
            <a href="https://www.facebook.com/share/17Nn6YnyTb/">
                <span class="icon"><img src="images/Social Media/facebook_icon.png" alt="Facebook Icon"></span>
                <span class="bold-text">Facebook</span>
            </a>
            <a href="javascript:void(0);" onclick="handleAddToContacts()">
                <span class="icon"><img src="images/Social Media/Phone_Icon.png" alt="Phone Icon"></span>
                <span class="bold-text">Add to Contacts</span>
            </a>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3684.6249636277903!2d72.95596697529994!3d22.555717479503702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjLCsDMzJzIwLjYiTiA3MsKwNTcnMzAuOCJF!5e0!3m2!1sen!2sin!4v1738146757394!5m2!1sen!2sin" width="350" height="200" style="border-radius: 5%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="inquiry-form">
            <h3 style="color: #000080;">Connect Us:</h3>
            <form onsubmit="sendWhatsAppMessage(event)">
                <label class="bold-text" for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label class="bold-text" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label class="bold-text" for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <br>
                
                <br>
                <br>
                <label class="bold-text" for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <input class="submit-button" type="submit" value="Send">
            </form>
        </div>
    </div>
        <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const services = document.getElementById('services').value;
            const message = document.getElementById('message').value;

            const whatsappMessage = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nBusiness: ${services}\nMessage: ${message}`;
            const whatsappUrl = `https://wa.me/9825233012?text=${encodeURIComponent(whatsappMessage)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
